# detects when a string of a specific pattern is used as the only arg to a function
patterns:
  - >
    &_VAR = $_STR;
    ...
    my_function(&_VAR)
  - my_function($_STR)
name: transform_regex
languages:
  - rust
transform:
  _STR: ^(?<ALG>[^-]+)-(?<KEY_SIZE>\d+)$
out:
  literal_key: literal_value
